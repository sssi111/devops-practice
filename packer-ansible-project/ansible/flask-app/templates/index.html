<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Task Manager</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            padding: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .add-form {
            display: flex;
            margin-bottom: 30px;
        }
        .add-form input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        .add-form button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }
        .add-form button:hover { background: #5568d3; }
        .task-list { list-style: none; }
        .task-item {
            background: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-item:hover { background: #e9ecef; }
        .task-title { color: #333; font-size: 16px; }
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-btn:hover { background: #c0392b; }
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Task Manager</h1>
        
        <form class="add-form" method="POST" action="/add">
            <input type="text" name="title" placeholder="Add a new task..." required>
            <button type="submit">Add Task</button>
        </form>

        {% if tasks %}
        <ul class="task-list">
            {% for task in tasks %}
            <li class="task-item">
                <span class="task-title">{{ task.title }}</span>
                <a href="/delete/{{ task.id }}">
                    <button class="delete-btn">Delete</button>
                </a>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="empty-state">No tasks yet. Add one above!</div>
        {% endif %}
    </div>
</body>
</html>
